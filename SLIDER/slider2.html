<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/jquery.slick/1.5.9/slick.css">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<style type="text/css">
		.product__slider-main {
		  margin-bottom: 15px;
		}
		.product__slider-main img {
		  margin: 0 auto;
		}
		.product__slider-thmb .slick-slide {
			opacity: 0.5;
		    transition: all .3s ease;
		}

		.product__slider-thmb .slick-slide.slick-active, .product__slider-thmb .slick-slide:hover {
			opacity: 1;
		}

		.product__slider-main, .product__slider-thmb {
		    display: none;
		}
		.slick-list {
			width: 80%;
			float: left;
		}
		.slick-dots{
			list-style: none !important;
			display: inline-flex;
			flex-direction: column;
			align-items: flex-start;
			width: 20%;
			
		}
		.slick-dots li {
		position: relative;
		display: inline-block;
		width: 20px;
		height: 20px;
		margin: 15px 0 15px 0;
		cursor: pointer;
		}
		.slick-active{
		position: relative;
		display: inline-block;
		margin: 15px 0 100px 0 !important;
		cursor: pointer;
		}
		.slick-dots .slick-active button::after {
			content: "";
			position: absolute;
			left: 8px;
			top: 60px;
			width: 4px;
			height: 70px;
			background-color: black;
		}
		.slick-dots .slick-active button::before {
			content: "";
			position: absolute;
			left: 9px;
			top: 30px;
			width: 2px;
			height: 100px;
			background-color: gray;
		}
		.slick-dots button{
			background-color: transparent !important;
			border: none;
			outline: none;
		}
		.product__slider-thmb{
			transform: translateY(-200px);
		}
		.product__slider-thmb .slick-list{
			width: 100%;
			margin-left: 20%;
		}
		.product__slider-thmb .slick-track{
			width: 100% !important;
		}
		.product__slider-thmb .slick-track .slick-active{
			margin: 0 !important;
		}
		.product__slider-thmb .slick-track .slick-slide{
			padding: 20px;
			background-color: rgb(255, 255, 255);
			opacity: 1;
			margin: 0 20px;
		}
		.product__slider-main img{
			margin-left: 0 !important;
		}
		.product__slider-main ul{
			margin-top: 20% !important;
		}
	</style>
</head>
<body>
<div class="wrapper">
<div class="container">
<div class="row">
  <div class="col-xs-12">
    <div id="product__slider">
      <div class="product__slider-main">
        <div class="slide"><img src="http://roseproductionsonline.com/wp-content/uploads/2022/03/hero-slider-img.png" alt="" class="img-responsive"></div>
        <div class="slide"><img src="http://roseproductionsonline.com/wp-content/uploads/2022/03/hero-slider-img.png" alt="" class="img-responsive"></div>
        <div class="slide"><img src="http://roseproductionsonline.com/wp-content/uploads/2022/03/hero-slider-img.png" alt="" class="img-responsive"></div>
      </div>
      <div class="product__slider-thmb">
        <div class="slide"><img src="http://dummyimage.com/300" alt="" class="img-responsive"></div>
        <div class="slide"><img src="http://dummyimage.com/300" alt="" class="img-responsive"></div>
        <div class="slide"><img src="http://dummyimage.com/300" alt="" class="img-responsive"></div>
      </div>
    </div>
  </div>
</div>
</div>  
</div>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/jquery.slick/1.5.9/slick.min.js"></script>
<script type="text/javascript" src="https://hydrolog.weblider24.pl/wp-content/themes/taco/js/js-sliderWithProgressbar.js"></script>
<script type="text/javascript">
	if ( $('.product__slider-main').length ) {
        var $slider = $('.product__slider-main')
            .on('init', function(slick) {
                $('.product__slider-main').fadeIn(1000);
            })
            .slick({
                slidesToShow: 1,
                slidesToScroll: 1,
                arrows: false,
                autoplay: true,
                lazyLoad: 'ondemand',
                autoplaySpeed: 3000,
                asNavFor: '.product__slider-thmb',
                dots: true
            });

    var $slider2 = $('.product__slider-thmb')
            .on('init', function(slick) {
                $('.product__slider-thmb').fadeIn(1000);
            })
            .slick({
                slidesToShow: 4,
                slidesToScroll: 1,
                lazyLoad: 'ondemand',
                asNavFor: '.product__slider-main',
                dots: false,
                centerMode: false,
                focusOnSelect: true
            });

		 //remove active class from all thumbnail slides
		 $('.product__slider-thmb .slick-slide').removeClass('slick-active');

		 //set active class to first thumbnail slides
		 $('.product__slider-thmb .slick-slide').eq(0).addClass('slick-active');

		 // On before slide change match active thumbnail to current slide
		 $('.product__slider-main').on('beforeChange', function (event, slick, currentSlide, nextSlide) {
		 	var mySlideNumber = nextSlide;
		 	$('.product__slider-thmb .slick-slide').removeClass('slick-active');
		 	$('.product__slider-thmb .slick-slide').eq(mySlideNumber).addClass('slick-active');
		});
		  
		  
		  // init slider
		require(['js-sliderWithProgressbar'], function(slider) {

		    $('.product__slider-main').each(function() {

		        me.slider = new slider($(this), options, sliderOptions, previewSliderOptions);

		        // stop slider
		        //me.slider.stop();

		        // start slider
		        //me.slider.start(index);

		        // get reference to slick slider
		        //me.slider.getSlick();

		    });
		});
		  var options = {
		    progressbarSelector    : '.bJS_progressbar'
		    , slideSelector        : '.bJS_slider'
		    , previewSlideSelector : '.bJS_previewSlider'
		    , progressInterval     : ''
		        // add your own progressbar animation function to sync it i.e. with a video
		        // function will be called if the current preview slider item (".b_previewItem") has the data-customprogressbar="true" property set
		    , onCustomProgressbar : function($slide, $progressbar) {}
		}

		    // slick slider options
		    // see: https://kenwheeler.github.io/slick/
		var sliderOptions = {
		    slidesToShow   : 1,
		    slidesToScroll : 1,
		    arrows         : false,
		    fade           : true,
		    autoplay       : true
		}

		    // slick slider options
		    // see: https://kenwheeler.github.io/slick/
		var previewSliderOptions = {
		    slidesToShow   : 3,
		    slidesToScroll : 1,
		    dots           : false,
		    focusOnSelect  : true,
		    centerMode     : true
		}
		}
</script>
</body>
</html>
